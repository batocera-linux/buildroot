image sdcard.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition fsbl1 {
		image = "tf-a-osd32mp1-red.stm32"
	}

	partition fsbl2 {
		image = "tf-a-osd32mp1-red.stm32"
	}

	partition ssbl {
		image = "u-boot.stm32"
		size = 2M
	}

	partition rootfs {
		image = "rootfs.ext4"
		bootable = "yes"
	}
}
